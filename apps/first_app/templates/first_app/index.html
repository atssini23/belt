<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login & Reg | Home</title>
  </head>
  <body>
    {% if messages %}
        {% for message in messages %}
            <p> {{ message }}</p>
        {% endfor %}
    {% endif %}
    <h1>Login</h1>
    <form class="" action="/login" method="post">
      {% csrf_token %}
      Email: <input type="text" name="email" value=""><br><br>
      Password: <input type="text" name="password" value=""><br><br>
      <input type="submit" name="" value="Login">
    </form>



    <h1>Register</h1>

    <form class="" action="/register" method="post">
      {% csrf_token %}
      First Name: <input type="text" name="first_name" value=""><br><br>
      Last Name: <input type="text" name="last_name" value=""><br><br>
      Email: <input type="text" name="email" value=""><br>
        <p>*password should be at least 8 characters</p>
      Password: <input type="text" name="password" value=""><br><br>
      Confirm Password: <input type="text" name="confirm_password" value=""><br><br>
      <input type="submit" name="" value="Register">
    </form>
  </body>
</html>
